{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-md-7 col-lg-6 q-gutter-y-md">
    <q-card class="q-pa-lg">
      <q-card-section class="q-pa-none">
        <center>
          <h4 class="q-my-none" v-text="$t('kyc_required')"></h4>
          <br />
          <q-icon name="warning" class="text-grey" style="font-size: 10rem"></q-icon>
          <!-- <h5 class="q-my-none">{{ err }}</h5> -->
          <!-- <h5 class="q-my-none">KYC </h5> -->
          <h5 v-text="$t('kyc_required_desc')"></h5>
          <br />
          <q-btn @click="goAccount" color="primary" outline :label="$t('go_to_account')" class="full-width"></q-btn>
          <br />
          <br />
        </center>
      </q-card-section>
    </q-card>
  </div>

  {% endblock %} {% block scripts %}

  <script>
    new Vue({
      el: '#vue',
      mixins: [windowMixin],
      data: function () {
        return {}
      },
      methods: {
        goAccount: function () {
          window.location.href = '/account'
        }
      }
    })
  </script>

  {% endblock %}
</div>
